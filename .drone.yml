kind: pipeline
type: docker
name: OpenLibraryWSPipeline

trigger:
  event:
    - push

steps:
  - name: build
    image: mcr.microsoft.com/dotnet/sdk:7.0
    commands:
      - cd Sources/
      - dotnet restore OpenLibraryWS_Wrapper.sln
      - dotnet build OpenLibraryWS_Wrapper.sln -c Release --no-restore
    secrets: [ SecretForWebServiceCSharp ]